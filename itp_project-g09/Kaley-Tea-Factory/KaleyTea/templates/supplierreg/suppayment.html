{% extends 'supplierreg/suppliermain.html' %}
{% load widget_tweaks %}
{% load static %}
{% block contentHeader %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

* {

    box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: #4caf50;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 20%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
  background-color: red;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
.reg{
     border-radius: 25px;
     background-color:05396d;
     width:1000px;
     padding:20px;
     margin:20px
     box-shadow:100px 100px 100px;
}
</style>
</head>
<body>
<center>
    {% if messages %}
      {% for message in messages %}
      <h2 style="color: red;">{{message}}</h2>
      {% endfor %}
      {% endif %}
<div class="reg">
<form action="#" target="_self" method="POST" onsubmit=""  >
     {% csrf_token %}
  <div class="container">
   <br><br>
       <h1>Add New Payment</h1>
       <br><br>
       <label><b>Supplier NIC</b></label><br>
       <input type="text" idname="Suppliernic" name="Suppliernic" style="width:250px;" placeholder="Supplier NIC" required><br><br>


       <label><b>Supplier ID</b></label><br>
       <input type="text" idname="Supplierid" name="Supplierid" style="width:250px;" placeholder="Supplier ID" required><br><br>

       <label><b>Total Kilograms</b></label><br>
       <input type="text" idname="Totalkilo" name="Totalkilo" style="width:250px;" placeholder="Total Kilograms" required><br><br>

       <label><b>Total Payment</b></label><br>
       <input type="text" idname="Totalpayment" name="Totalpayment" style="width:250px;" placeholder="Total Payment" required><br><br>

       <label><b>Date</b></label><br>
       <input type="text" idname="Date" name="Date" style="width:250px;" placeholder="Date" required><br><br>

       <label><b>Time</b></label><br>
       <input type="text" idname="Time" name="Time" style="width:250px;" placeholder="Time" required><br><br>

    <button type="submit" class="registerbtn">Submit</button>
  </div>


</form>
</div>
</center>
<br><br><br><br>
</body>
</html>
{% endblock %}
