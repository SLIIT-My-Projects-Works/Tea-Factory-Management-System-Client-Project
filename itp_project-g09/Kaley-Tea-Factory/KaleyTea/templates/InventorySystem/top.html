
<!--Dashboard Display-->
<div class="row">
    <div class="col-md-12 mt-4">
        <div class="card">
            <div class="card-header bg-danger text-white text-center">
                Inventory Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4> Inventory Staff <i class="fas fa-users"></i></h4>
                                    <h3>{{ staff_count }}</h3>
                                </div>
                            </div>
                        </a>
                   <br>
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4> Inventory Products <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </div>
                        </a>
                   <br>
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4> Inventory Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ order_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End display-->
